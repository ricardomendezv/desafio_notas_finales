<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Notas Finales</title>
</head>

<body>
    <header class="container pt-4">
        <h1 > Notas Finales</h1>
        <article>
            <div class="row">
                <div class="col-2">
                    <p><strong>Nombre:  </strong></p>
                </div>
                <div class="col-4">
                    <p> Juan Perez</p>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <p><strong>Carrera:  </strong></p>
                </div>
                <div class="col-4">
                    <p> Desarrolo Web</p>
                </div>
            </div>
        </article>
    </header>
    <section class="container">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th class="table-dark col-2">Ramo</th>
                    <th class="table-dark">Nota 1</th>
                    <th class="table-dark">Nota 2</th>
                    <th class="table-dark">Nota 3</th>
                    <th class="table-dark">Promedio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="table-secondary"><strong>HTML</strong></td>
                    <td class="table-default" id="notaUnoHTML">-</td>
                    <td class="table-default" id="notaDosHTML">-</td>
                    <td class="table-default" id="notaTresHTML">-</td>
                    <td class="table-default" id="promedioHTML">-</td>
                </tr>
                <tr>
                    <td  class="table-secondary"><strong>CSS</strong></td>
                    <td class="table-default" id="notaUnoCSS">-</td>
                    <td class="table-default" id="notaDosCSS">-</td>
                    <td class="table-default" id="notaTresCSS">-</td>
                    <td class="table-default" id="promedioCSS">-</td>
                </tr>
                <tr>
                    <td class="table-secondary"><strong>JavaScript</strong></td>
                    <td class="table-default" id="notaUnoJS">-</td>
                    <td class="table-default" id="notaDosJS">-</td>
                    <td class="table-default" id="notaTresJS">-</td>
                    <td class="table-default" id="promedioJS">-</td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
</body>

</html>
